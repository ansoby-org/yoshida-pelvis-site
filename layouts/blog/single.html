{{ define "main" }} <div class="bg-white min-h-screen py-32">
  <div class="container mx-auto px-4 max-w-3xl">
    <article class="prose prose-lg prose-indigo mx-auto">
      <div class="mb-8 border-b pb-8">
        <p class="text-slate-500 font-bold mb-2">{{ .Date.Format "2006.01.02" }}</p>
        <h1 class="font-black text-slate-900 mb-0">{{ .Title }}</h1>
      </div> {{ .Content }}
    </article>
    <div class="mt-16 pt-8 border-t text-center">
      <a href="{{ " blog/" | relURL }}"
        class="inline-block px-6 py-3 border-2 border-slate-200 rounded-full font-bold text-slate-600 hover:bg-slate-50 transition">
        ← ブログ一覧に戻る </a>
    </div>
  </div>
</div> {{ end }}
